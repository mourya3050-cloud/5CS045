<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ajax and Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <h1>Ajax and Bootstrap demo</h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Ajax example</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Spinner -->
                    <div id="ajaxSpinner" class="text-center my-2"></div>
                    <!-- Table -->
                    <table id="ajaxContent" class="table table-bordered">
                        <thead>
                            <tr><th>Game Name</th></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
crossorigin="anonymous"></script>
<script>
const myModalEl = document.getElementById('exampleModal');

myModalEl.addEventListener('show.bs.modal', event => {
    const table = document.getElementById("ajaxContent").querySelector('tbody');
    const spinner = document.getElementById("ajaxSpinner");

    // Show spinner
    spinner.innerHTML = '<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>';

    // Clear previous table rows
    table.innerHTML = '';

    // Fetch JSON data
    fetch('https://mi-linux.wlv.ac.uk/~2444369/ajax.php')
        .then(response => response.json())
        .then(data => {
            // Remove spinner
            spinner.innerHTML = '';

            // Populate table
            data.forEach(game => {
                const row = table.insertRow();
                const cell = row.insertCell();
                cell.textContent = game.game_name;
            });
        })
        .catch(error => {
            spinner.innerHTML = 'Error loading data';
            console.error(error);
        });
});
</script>
</body>
</html>
