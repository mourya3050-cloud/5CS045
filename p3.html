    <h1>Weather in Leeds</h1>

    <table class="table table-striped-columns">
      <tr>
        <td>Weather</td>
        <td id="myParagraph">Please wait...</td>
      </tr>
      <tr>
        <td>Temperature</td>
        <td id="temp">Please wait...</td>
      </tr>
      <tr>
        <td>Wind</td>
        <td id="Wind_speed">Please wait...</td>
      </tr>
      <tr>
        <td>Last Updated</td>
        <td id="myLastUpdate">Please wait...</td>
      </tr>
    </table>

    <script>
      // Check browser cache first, use if there and less than 10 seconds old
      if(localStorage.when != null && parseInt(localStorage.when) + 10000 > Date.now()) {
        let freshness = Math.round((Date.now() - localStorage.when)/1000) + " second(s)";
        document.getElementById("myParagraph").innerHTML = localStorage.myWeather;
        document.getElementById("temp").innerHTML = localStorage.myTemperature;
        document.getElementById("Wind_speed").innerHTML = localStorage.myWind;
        document.getElementById("myLastUpdate").innerHTML = freshness;
      }
      // No local cache, access network
      else {
        // Fetch Leeds weather data from API
        fetch('https://mi-linux.wlv.ac.uk/~2444369/my-api.php?city=leeds')
          // Convert response string to json object
          .then(response => response.json())
          .then(response => {
            // Display whole API response in browser console (take a look at it!)
            console.log(response);

            // Copy response data to HTML elements
            document.getElementById("myParagraph").innerHTML = response.weather_description;
            document.getElementById("temp").innerHTML = response.weather_temperature + '°C';
            document.getElementById("Wind_speed").innerHTML = response.weather_wind + " m/s";
            document.getElementById("myLastUpdate").innerHTML = response.weather_when;

            // Save new data to browser, with new timestamp
            localStorage.myWeather = response.weather_description;
            localStorage.myTemperature = response.weather_temperature + '°';
            localStorage.myWind = response.weather_wind;
            localStorage.when = Date.now(); // milliseconds since January 1, 1970
          })
          .catch(err => {
            // Display errors in console
            console.log(err);
          });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
