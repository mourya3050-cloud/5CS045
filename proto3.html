<!doctype html>
 <html lang="en">
  <head>
    <meta charset="utf-8">
<title>My weather app</title>
  </head>
  <body>
	<h1>Weather in Leeds</h1>  
	<p id="myParagraph">Please wait...</p>
	<p id="temp">Please wait...</p>
	<p id="Wind_speed">Please wait...</p>
	<p id="myLastUpdate">Please wait...</p>

	<script>
	
		// Check browser cache first, use if there and less than 10 seconds old
	if(localStorage.when != null
	   && parseInt(localStorage.when) + 10000 > Date.now()) {

		  let freshness = Math.round((Date.now() - localStorage.when)/1000) + " second(s)";
		  document.getElementById("myWeather").innerHTML = localStorage.myWeather;
		  document.getElementById("myTemperature").innerHTML = localStorage.myTemperature;
		  document.getElementById("myLastUpdated").innerHTML = freshness;
		
	// No local cache, access network
	} else {

			<!--// Fetch Leeds weather data from API
	fetch('https://mi-linux.wlv.ac.uk/~2444369/my-api.php?city=leeds')

	 // Convert response string to json object
	 .then(response => response.json())
	 .then(response => {

		// Display whole API response in browser console (take a look at it!)
		console.log(response);

		// Copy one element of response to our HTML paragraph
		document.getElementById("myParagraph").innerHTML = response.weather_description;
		document.getElementById("temp").innerHTML = 'temperature: ' + response.weather_temperature +'°C';
		document.getElementById("Wind_speed").innerHTML = 'Wind Speed : ' + response.weather_wind + " m/s";
		document.getElementById("myLastUpdate").innerHTML = response.weather_when;
		
		// Save new data to browser, with new timestamp
        localStorage.myWeather = response.weather_description;
        localStorage.myTemperature = response.weather_temperature + '°';
        localStorage.when = Date.now(); // milliseconds since January 1 1970

		})
	  .catch(err => {

	// Display errors in console
	console.log(err);
});
	}
	</script>
 </body>
</html>
